<h2>ES6</h2>

<p>W3C working on specifications</p>

<p>Some new features:</p>

<ul>
  <li>Destructuring: <pre>return [ a, b ];</pre></li>
  <li>Let and Const for locally scoped vars: <pre>let a = 2;</pre></li>
  <li>For-Of to iterate over values: <pre>for (v of someArray)</pre></li>
  <li>Classes (yes, real OOP): <pre>class Person { }</pre></li>
</ul>
